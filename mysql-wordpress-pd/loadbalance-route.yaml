# cat loadbalance-route.yaml 
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: wordpress
  name: wordpress-loadbalancer
  namespace: wordpress
spec:
  host: wordpress.perf.chris.ocs.ninja 
  port:
    targetPort: 80
  to:
    kind: Service
    name: wordpress
    weight: 100
  wildcardPolicy: None
